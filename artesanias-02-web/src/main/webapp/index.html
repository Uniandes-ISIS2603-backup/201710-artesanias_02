<html ng-app="mainApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Artesanias</title>
    <link rel="shortcut icon" href="src/utils/img/favicon.ico"/>

    <!--Stylesheet-->
    <!--Externas -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!--Internas-->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Dependencias Externas -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!--Modulos-->
    <!--Artesanos-->
    <script src="src/modules/artesano/artesanos.mod.js" type="text/javascript"></script>
    <script src="src/modules/feria/ferias.mod.js" type="text/javascript"></script>

    <!--Pabellones-->
    <script src="src/modules/pabellon/pabellones.mod.js" type="text/javascript"></script>

    <!--App-->
    <script src="src/app.js" type="text/javascript"></script>
</head>
<body class="span4">
    <div class="container-fluid">

        <!--Header-->
        <div class="row panel-heading">
            <div class="col-lg-9">
                <div class="mainTitle">
                    <img src="src/utils/img/Artesanias.png" height="150px">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Menu Lateral & MainView-->
        <div class="row">
            <!--Menu Lateral-->
            <div class=" panel col-lg-1">
                <ul class="nav nav-tabs ">
                    <li role="presentation"><a href="">Ferias</a></li>
                    <li role="presentation"><a href="" ui-sref="artesanosList">Artesanos</a></li>
                    <li role="presentation"><a href="">Usuarios</a></li>
                    <li role="presentation"><a href="">Lugares</a></li>
                    <li role="presentation"><a href="">Ciudades</a></li>
                </ul>
            </div>
            <!--MainView-->
            <div class="col-lg-10 span4" ui-view="mainView"></div>
        </div>

        <!--Footer-->
        <div class="footer text-center">
            <p class="footerTitle">Seneka Kernel</p>
        </div>
    </div>
</body>
</html>
