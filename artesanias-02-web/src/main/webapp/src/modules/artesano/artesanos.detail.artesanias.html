<div class="container-fluid">
    <div class="row">
        <h2 class="detail-fg">Artesanias</h2>
        <div class="pre-scrollable" id="style-2">
            <div class="force-overflow">
                <div ng-repeat="artesania in currentArtesano.artesanias | filter:currentArtesano.artesanias.nombre">
                    <!--Wrapper-->
                    <div class="col-lg-4" style="position:relative; min-height: 180px; ">
                        <!--Box Transparency-->
                        <div class="col-lg-10 thumbnail" style="min-height: 150px;opacity: 0.3;position:absolute;"></div>
                        <!--Info-->
                        <div class="col-lg-12 thumbnail" style="position: relative; background-color: transparent; border: transparent">
                            <p style="color: white; " class="text-center"> {{artesania.nombre}}</p>
                            <img src="{{artesania.image}}" style="min-height:100px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-view="childrenView"></div>
