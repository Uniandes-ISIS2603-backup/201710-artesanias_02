<div class="container-fluid">
    <div class="row">
        <h2 class="detail-fg">Reviews</h2>
        <div class="pre-scrollable" id="style-2">
            <div class="force-overflow">
                <div ng-repeat="review in currentArtesano.reviews">
                    <div class="thumbnail col-lg-12" style="position: relative; background-color: transparent; border: transparent">
                        <div class="thumbnail col-lg-11" style="background-color:white;position: absolute; height: 100%; opacity: 0.3; "></div>
                        <div style="position: relative">
                            <span class="col-lg-1 badge">{{review.puntuacion}}</span>
                            <p class="col-lg-10" style="color: #212121; font-weight: bold">{{review.comentario}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-view="childrenView"></div>
