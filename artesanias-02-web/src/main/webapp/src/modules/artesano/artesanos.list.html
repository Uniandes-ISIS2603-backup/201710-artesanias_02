<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" ng-repeat="artesano in artesanosRecords | filter:currentArtesano.name">
            <div class="thumbnail" style="padding-bottom: 30px; min-height: 300px; padding-left: 10px; padding-right: 10px">
                <a ui-sref="artesanoDetail({artesanoId: artesano.id})">
                    <div class="caption text-center">
                        <p>{{artesano.nombre}}</p>
                    </div>
                    <img class="img-responsive" ng-src='{{artesano.image}}' alt="{{artesano.nombre}}" height="50%"/>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ui-view="detailView"></div>
    </div>
</div>
