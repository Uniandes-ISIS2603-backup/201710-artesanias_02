<div ng-app="mainApp" class="panel panel-default" style="position: relative;">
    <div class="blur" style="position: absolute;width:100%;height: 300px;">
        <img ng-src="{{currentBoleta.feria.image}}" class="detail-bg">
    </div>
    <div style="position: absolute; width: 100%; height: 100%; background-color: black; opacity: 0.4 ">
    </div>
    <div style="position: relative">
        <div style="position: relative;">
            <div class="row">
                <div class="detail-fg col-md-3">
                    <h3>Precio: {{currentBoleta.precio*currentBoleta.feria.descuentos[currentBoleta.tipo]}}</h3>
                    <h3>Inicio {{currentBoleta.inicio}}</h3>
                    <h3>Fin: {{currentBoleta.fin}}</h3>
                    <h3><a ui-sref="feriaDetail({idFeria: currentBoleta.feria.id})">Feria: {{currentBoleta.feria.nombre}}</a></h3>
                    <h3><a ui-sref="espectadorDetail({idEspectador: currentBoleta.espectador.id})">Espectador: {{currentBoleta.espectador.correo}}</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
