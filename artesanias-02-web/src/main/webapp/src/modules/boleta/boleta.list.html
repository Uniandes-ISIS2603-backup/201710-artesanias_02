<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2" ng-repeat="boleta in boletasRecords | filter:currentBoleta.inicio">
            <div class="thumbnail box_art">
                <a ui-sref="boletaDetail({idBoleta boleta.id})">
                    <div class="caption text-center subtitle">
                        <p>{{boleta.inicio}}</p>
                        <p>{{boleta.fin}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ui-view="detailView"></div>
    </div>
</div>
