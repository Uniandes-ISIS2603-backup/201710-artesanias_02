<div class="container-fluid">
    <div class="row">
        <h2 class="detail-fg">{{espacio.nombre}}</h2>
        <div class="pre-scrollable" id="style-2">
            <div class="force-overflow">
                <!--Wrapper-->
                <div class="col-lg-12" style="position:relative; min-height: 180px; ">
                    <!--Box Transparency-->
                    <div class="col-lg-12 thumbnail" style="min-height: 150px;opacity: 0.3;position:absolute;"></div>
                    <!--Info-->
                    <div class="col-lg-12 thumbnail" style="position: relative; background-color: transparent; border: transparent">

                        <div class="col-xs-12">    
                            <div class="col-md-6">
                                <p><strong>Dirección:</strong> {{espacio.direccion}}</p>
                                <p><strong>Telefono:</strong> {{espacio.telefono}}</p>
                                <p><strong>Ciudad:</strong> {{espacio.ciudad.nombre}}</p>
                                <p><strong>País:</strong> {{espacio.ciudad.pais}}</p>
                            </div>  
                            <div class="col-md-6">
                                <img class="img-responsive" height="100"  ng-src='{{espacio.image}}' style="text-align: right;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
