<div ng-app="mainApp" class="panel panel-default" style="position: relative;">
    <div class="blur" style="position: absolute;width:100%;height: 300px;">
        <img ng-src="{{currentEspacio.image}}" class="detail-bg">
    </div>
    <div style="position: absolute; width: 100%; height: 100%; background-color: black; opacity: 0.4 ">
    </div>
    <div style="position: relative">
        <div style="position: relative;">
            <div class="row">
                <div class="col-md-3">
                    <div class="thumb">
                        <img class="img-responsive img-detail" ng-src="{{currentEspacio.image}}"/>
                    </div>
                </div>
                <div class="detail-fg col-md-3">
                    <h3>{{currentEspacio.nombre}}</h3>
                    <h3>Nombre: {{currentEspacio.nombre}}</h3>
                    <h3>Direccion: {{currentEspacio.direccion}}</h3>
                    <h3>Telefono: {{currentEspacio.telefono}}</h3>
                    <h3>Capacidad: {{currentEspacio.capacidad}}</h3>
                    <h3><a ui-sref="pabellonesList()">Pabellones</a></h3>
                    <h3><a ui-sref="ciudadDetail({ciudadId: currentEspacio.ciudad.id})">{{currentEspacio.ciudad.nombre}}</a></h3>
                    <h3><a ui-sref="feriasList({context: 'api/ciudades/currentEspacio.ciudad.id/espacios', idParent: currentEspacio.id})">Ferias</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
