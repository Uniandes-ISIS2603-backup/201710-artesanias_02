<div class="container-fluid">
    <div class="row">
        <div class="pull-right btn-group-detail">
            <button class="btn btn-edit" ng-click="switchEditEspacio()" id="updateEspacioButton"><span
                    class="glyphicon glyphicon-pencil"></span></button>
        </div>
        <h2 class="detail-fg">{{espacio.nombre}}</h2>
        <div class="pre-scrollable" id="style-2">
            <div class="force-overflow">
                <!--Wrapper-->
                <div class="col-lg-12" style="position:relative; min-height: 180px; ">
                    <!--Box Transparency-->
                    <div class="col-lg-12 thumbnail" style="min-height: 150px;opacity: 0.3;position:absolute;"></div>
                    <!--Info-->
                    <div class="col-lg-12 thumbnail" style="position: relative; background-color: transparent; border: transparent">
                        <div class="col-xs-12">    
                            <div class="col-md-6">
                                <p><strong>Dirección:</strong> {{espacio.direccion}}</p>
                                <p><strong>Telefono:</strong> {{espacio.telefono}}</p>
                                <p><strong>Ciudad:</strong> {{espacio.ciudad.nombre}}</p>
                                <p><strong>País:</strong> {{espacio.ciudad.pais}}</p>
                                <p><strong><a ui-sref="pabellonesList">Ver Pabellones</a></strong></p>
                            </div>  
                            <div class="col-md-6">
                                <img class="img-responsive" height="100"  ng-src='{{espacio.image}}' style="text-align: right;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Actualizar-->
    <div class="modal fade" role="dialog" id="updateEspacio">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Actualizar Espacio</h4>
                </div>
                <div class="modal-body">
                    <div class="row center-block text-center">
                        <!--Imagen-->
                        <img src="" id="updateImagenBoleta" style="height: 200px; height: 327px"/><br>
                        <button class="btn btn-add btn-upload">
                            <span class="glyphicon glyphicon-upload"></span>
                        </button>
                        <form>
                            <div class="form-group">
                                <label for="updateNombreBoleta">Nombre</label>
                                <input type="text" class="form-control text-center" id="updateNombreBoleta">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row center-block text-center">
                        <button class="option btn btn-success" type="submit" ng-click="confirmUpdateBoleta()">
                            Aceptar
                        </button>
                        <button class="option btn btn-danger" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
