<div ng-app="mainApp" class="panel panel-default" style="position: relative;">
    <div class="blur" style="position: absolute;width:100%;height: 300px;">
        <img ng-src="{{currentFeria.image}}" class="detail-bg">
    </div>
    <div style="position: absolute; width: 100%; height: 100%; background-color: black; opacity: 0.4 ">
    </div>
    <div style="position: relative">
        <div style="position: relative;">
            <div class="row">
                <div class="col-md-3">
                    <div class="thumb">
                        <img class="img-responsive img-detail" ng-src="{{currentFeria.image}}"/>
                    </div>
                </div>
                <div class="detail-fg col-md-3">
                    <h3>{{currentFeria.nombre}}</h3>
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a class="detail-fg" ui-sref="feriaBoletaList">Boletas</a></li>
                        <li role="presentation"><a class="detail-fg" ui-sref="artesanosList">Artesanos</a></li>
                        <li role="presentation"><a class="detail-fg" ui-sref="feriaConferenciaList">Conferencias</a></li>
                    </ul>
                    <div class="detail-fg">
                        <p>Inicio:<strong> {{currentFeria.inicio|date:'dd/MMMM/yyyy'}}</strong></p>
                        <p>Fin:<strong> {{currentFeria.fin|date:'dd/MMMM/yyyy'}}</strong></p>
                        <p>Total Boletas:<strong> {{currentFeria.totalBoletas}}</strong></p>
                        <!--<ul ng-repeat="org in currentFeria.organizadores">
                            <li><a ui-sref="organizadorDetail({organizadorId: org.id})">{{org.identificacion}}</a></li>
                        </ul>-->
                        <p>Espacio:<strong><a ui-sref="espacioDetail({idCiudad: currentFeria.espacio.ciudad.id, idEspacio: urrentFeria.espacio.id})"> {{currentFeria.espacio.nombre}}</a></strong></p>
                    </div>
                </div>
                <div class="col-md-6" ui-view="detail"></div>
            </div>
        </div>
    </div>
</div>
