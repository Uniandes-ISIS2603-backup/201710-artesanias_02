<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2" ng-repeat="feria in feriasRecords | filter:currentFeria.inicio">
            <div class="thumbnail box_art">
                <a ui-sref="feriaDetail({idFeria: feria.id})">
                    <div class="caption text-center subtitle">
                        <p>{{feria.nombre}}</p>
                        <p>{{feria.inicio}}</p>
                        <p>{{feria.fin}}</p>
                    </div>
                    <img class="img-responsive" ng-src='{{feria.image}}'/>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ui-view="detailView"></div>
    </div>
</div>
