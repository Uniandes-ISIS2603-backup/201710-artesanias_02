<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" ng-repeat="organizador in organizadoresRecords">
            <div class="thumbnail" style="padding-bottom: 30px; min-height: 300px; padding-left: 10px; padding-right: 10px">
                <a ui-sref="feriaDetail({feriaId:feria.id})">
                    <div class="caption text-center">
                        <p>{{feria.Id}}</p>
                    </div>
                    <img class="img-responsive" ng-src='{{feria.image}}' alt="{{feria.numero}}" height="50%"/>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ui-view="detailView"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
             <tr>
                    <th>hola</th>    
                    <th>estas</th>  

                </tr>
            <tbody>
                <tr ng-repeat="organizador in organizadoresRecords">
                    <td id="{{$index}}-name">   <a ui-sref="organizadorDetail({organizadorId: organizador.id})">{{organizador.name}}</a></td>
                                 
                </tr>
            </tbody>
        </table>
