<!--Wrapper-->
<div ng-app="mainApp" class="panel panel-default" style="position: relative;">
    <div class="blur" style="position: absolute;width:100%;height: 300px;">
        <img ng-src="{{currentPabellon.image}}" class="detail-bg">
    </div>
    <div style="position: absolute; width: 100%; height: 100%; background-color: black; opacity: 0.4 ">
    </div>
    <div style="position: relative">

        <div style="position: relative;">
            <!--<div class="panel-body" style="background-color: #e5e5e5;">-->
            <div class="row">
                <div class="col-md-3">
                    <div class="thumb">
                        <img class="img-responsive img-detail" ng-src="{{currentPabellon.image}}"/>
                    </div>
                </div>
                <div class="detail-fg col-md-3">
                    <h3>{{currentPabellon.tipo}}</h3>
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a class="detail-fg" ui-sref="pabellonDetailStands">Stands</a></li>
                        <li role="presentation"><a class="detail-fg" ui-sref="pabellonDetailSalones">Salones</a></li>
                    </ul>
                    <div class="detail-fg">
                        <p><strong>Capacidad:</strong> {{currentPabellon.capacidad}}</p>
                    </div>
                </div>
                <div class="col-md-6" ui-view="detail"></div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<div ui-view="childrenView"></div>

<button ng-click="add( currentPabellon )"></button>
