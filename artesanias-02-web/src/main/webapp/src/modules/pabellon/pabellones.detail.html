<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentPabellon.image}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentPabellon.tipo}}</dt>

                    <hr>
                    <dt>ID</dt>
                    <dd>{{currentPabellon.id}}</dd>

                    <hr>
                    <dt>Capacidad</dt>
                    <dd>{{currentPabellon.capacidad}}</dd>
                    <hr>

                </dl>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"> <a ui-sref="salonesList({pabellonId: currentPabellon.id})">Salones</a></li>                   
                </ul>
            </div>
            <div ui-view="childrenView"></div>
        </div>
    </div>
</div>
