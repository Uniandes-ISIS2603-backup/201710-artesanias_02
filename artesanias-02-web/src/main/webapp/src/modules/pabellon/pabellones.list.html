<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Tipo</th>    
                    <th>ID</th>  
                    <th>Capacidad</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pabellon in pabellonesRecords">
                    <td id="{{$index}}-tipo">   <a ui-sref="pabellonDetail({pabellonId: pabellon.id})">{{pabellon.tipo}}</a></td>
                    <td id="{{$index}}-id">   <a ui-sref="pabellonDetail({pabellonId: pabellon.id})">{{pabellon.id}}</a></td>
                    <td id="{{$index}}-capacidad">   <a ui-sref="pabellonDetail({pabellonId: pabellon.id})">{{pabellon.capacidad}}</a></td>                 
                </tr>
            </tbody>
        </table>
    </div>
    <a href="pabellones.list.html"></a>
</div>
