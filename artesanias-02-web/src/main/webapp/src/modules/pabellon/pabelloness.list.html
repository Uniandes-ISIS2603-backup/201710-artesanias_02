<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" ng-repeat="pabellon in pabellonesRecords | filter:currentPabellon.tipo">
            <div class="thumbnail" style="padding-bottom: 30px; min-height: 300px; padding-left: 10px; padding-right: 10px">
                <a ui-sref="pabellonDetail({pabellonId: pabellon.id})">
                    <div class="caption text-center">
                        <p>{{pabellon.tipo}}</p>
                    </div>
                    <img class="img-responsive" ng-src='{{pabellon.image}}' alt="{{pabellon.tipo}}" height="50%"/>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ui-view="detailView"></div>
    </div>
</div>
