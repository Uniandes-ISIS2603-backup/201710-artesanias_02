<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentStand.image}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentStand.numero}}</dt>
                    <dt> ID</dt>
                    <dd>{{currentStand.id}}</dd>
                    <hr>
                    <dt>Dimensiones</dt>
                    <dd>{{currentStand.dimensiones}</dd>
                    <hr>
                    <dt>Precio</dt>
                    <dd>{{currentStand.precio}</dd>
                    <hr>
                    <dt class="bold">Descripcion</dt>
                    <dd>{{currentStand.descripcion}}</dd>
                </dl>
        </div>
    </div>
   
</div>
