<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" ng-repeat="stand in standsRecords">
            <div class="thumbnail">
                <a ui-sref="standDetail({standId: stand.id})">                    
                    <img class="img-responsive" ng-src='{{stand.image}}' alt="{{stand.numero}}" />                  
                </a>
                <div class="caption text-center">
                    <p>{{stand.numero}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
