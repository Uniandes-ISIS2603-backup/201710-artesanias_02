<div class="container-fluid">
    <div class="row">
        <h2 class="detail-fg">Stands</h2>
        <div class="pre-scrollable" id="style-2">
            <div class="force-overflow">
                <div ng-repeat="stand in standsRecords">
                    <!--Wrapper-->
                    <div class="col-lg-4" style="position:relative; min-height: 180px; ">
                        <!--Box Transparency-->
                        <div class="col-lg-10 thumbnail" style="min-height: 150px;opacity: 0.3;position:absolute;"></div>
                        <!--Info-->
                        <div class="col-lg-12 thumbnail" style="position: relative; background-color: transparent; border: transparent">
                            <p style="color: white; " class="text-center"> {{stand.numero}}</p>
                            <p style="color: white; " class="text-center"> {{stand.precio}}</p>
                            <p style="color: white; " class="text-center"> {{stand.dimensiones}}</p>
                            <p style="color: white; " class="text-center"> {{stand.descripcion}}</p>
                            <img ng-src="{{stand.imagen}}" style="min-height:100px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
